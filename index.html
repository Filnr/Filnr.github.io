<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <script src="/assets/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        <div id="calculadora" class="card">
            <div class="card-header bg-dark text-white">
                <p id="display" class="m-1">0</p>
            </div>
            <div class="card-body">
                <div class="row mb-2">
                    <div class="col">
                        <button id="bt-7" type="button" class="btn btn-light btn-block button-text w-100">7</button>
                    </div>
                    <div class="col">
                        <button id="bt-8" type="button" class="btn btn-light btn-block button-text w-100">8</button>
                    </div>
                    <div class="col">
                        <button id="bt-9" type="button" class="btn btn-light btn-block button-text w-100">9</button>
                    </div>
                    <div class="col">
                        <button id="bt-divide" type="button" class="btn btn-secondary btn-block button-text w-100">
                          <i class="fa fa-divide"></i>
                        </button>
                      </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <button id="bt-4" type="button" class="btn btn-light btn-block button-text w-100">4</button>
                    </div>
                    <div class="col">
                        <button id="bt-5" type="button" class="btn btn-light btn-block button-text w-100">5</button>
                    </div>
                    <div class="col">
                        <button id="bt-6" type="button" class="btn btn-light btn-block button-text w-100">6</button>
                    </div>
                    <div class="col">
                        <button id="bt-times" type="button" class="btn btn-secondary btn-block button-text w-100">
                          <i class="fa fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <button id="bt-1" type="button" class="btn btn-light btn-block button-text w-100">1</button>
                    </div>
                    <div class="col">
                        <button id="bt-2" type="button" class="btn btn-light btn-block button-text w-100">2</button>
                    </div>
                    <div class="col">
                        <button id="bt-3" type="button" class="btn btn-light btn-block button-text w-100">3</button>
                    </div>
                    <div class="col">
                        <button id="bt-minus" type="button" class="btn btn-secondary btn-block button-text w-100">
                          <i class="fa fa-minus"></i>
                        </button>
                      </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <button id="bt-0" type="button" class="btn btn-light btn-block button-text w-100">0</button>
                    </div>
                    <div class="col">
                        <button id="bt-virgula" type="button" class="btn btn-light btn-block button-text w-100">,</button>
                    </div>
                    <div class="col">
                        <button id="bt-plus" type="button" class="btn btn-secondary btn-block button-text w-100">
                          <i class="fa fa-plus"></i>
                        </button>
                      </div>
                      <div class="col">
                        <button id="bt-equals" type="button" class="btn btn-secondary btn-block button-text w-100">
                          <i class="fa fa-equals"></i>
                        </button>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col offset-6">
                      <button id="bt-ac" type="button" class="btn btn-secondary btn-block button-text w-100">AC</button>
                    </div>
        </div>
    </div>
    <script src="/assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
